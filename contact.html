<main>
<h2>Contact Information</h1>
<form method="post"
action="http://webdevbasics.net/scripts/demo.php">  
<fieldset>
<legend>Please answer the following questions</legend> 
<label for="First-name">First Name: <input type="text" name="First-name" id="First-name" required="required" placeholder="your first name"></label><br><br>
<label for="Last-name">Last Name: <input type="text" name="Last-name" id="Last-name" required="required" placeholder="your last name"></label><br><br>
<label for="Email">E-mail: <input type="text" name="Email" id="Email" required="required" placeholder="you@yourdomain.com"></label><br><br>
<br>
<label for="Rating">Website Rating (1 - 10):</label>  
<br><br>
<input type="range" name="Rating" id="Rating" min="1" max="10" required="required">
<br><br>
<label for="Age"> Age: <input type="text" name="Age" id="Age" required="required" placeholder="your age"></label><br><br>
<h3>Gender</h3>
Female <input type="radio" name="Gender" value="Female" required="required"><br><br>
Male <input type="radio" name="Gender" value="Male" required="required"><br><br>
Other <input type="radio" name="Gender" value="Other" required="required"><br><br>
</fieldset>
<label for="Comments">Comments:</label><br>  
<textarea name="Comments" id="Comments" rows="4"  cols="40" required="required" placeholder="leave your comment"></textarea>
<br>
<br>
<input type="submit" value="submit">
</form>
